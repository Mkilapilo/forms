<html>
    <head>
        <title>New student Registration Form </title>
    
<body>
    <form action="processsing.php" method="post">

<label for="name"> Name: </label>
<input type="text" name="name" id="name" required >

<br>
<br>

<label for="Date of Birth">Date of Birth:</label>
<input type="date" id="dob" name="dob" required>
<br>
<br>

<label for="Gender"> Gender; </label>
<select name="Gender" id="Gender">
    <option value=""></option>
    <option value="Male"> Male </option>
    <option value="Female"> Female</option>
    <option value="Others"> Others </option>
</select>
<br>
<br>
<label for="Address"> Your Address </label>
<input type="text" id="Address" name="Address"  value=" Upanga Street, Dar es salaam, Tanzania" required>

<br>
<br>

<label for="Telephone"> Your Telephone Number </label>
<input type="text" id="Telephone" name="Telephone"  value="+255688123456" required>

<br>
<br>
<label for="email"></label>
<input type="email" name="email" id="email" placeholder="john@gamail.com" required>
<br>
<br>

<label for="Course"> Course; </label>
<select name="Course" id="Course">
    <option value=""></option>
    <option value="Web development"> Web development </option>
    <option value="Data and Database"> Data and Data development</option>
    <option value="Enterprenuership"> Enterprenuership</option>
</select>
<br>
<br>
I have been registered
<br>
<label for="yes"> Yes </label> 
<input type="radio" id="registered">

<label for="No"> No</label> 
<input type="radio" id="not registered">
<br>
<br>
<button type="register" required>Registered</button>
<br>
<br>
<button type="cancel" required>Cancel</button>
<br>
<br>
<input type="submit">
<br>
    </form>
</body>





</html>
